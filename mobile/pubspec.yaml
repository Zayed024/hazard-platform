name: synapse_citizen_app
description: Synapse Citizen Reporter - AI-powered hazard reporting app
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core dependencies
  cupertino_icons: ^1.0.2
  
  # HTTP and networking
  http: ^1.1.0
  dio: ^5.3.2
  
  # Location services
  geolocator: ^10.1.0
  permission_handler: ^11.0.1
  geocoding: ^2.1.1
  
  # Media and image handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # Maps
  google_maps_flutter: ^2.5.0
  flutter_map: ^6.0.1
  latlong2: 0.9.1
  
  # State management
  provider: ^6.0.5
  riverpod: ^2.4.5
  flutter_riverpod: ^2.4.5
  
  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI components
  flutter_svg: ^2.0.7
  lottie: ^2.7.0
  
  # Utilities
  intl: ^0.18.1
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700